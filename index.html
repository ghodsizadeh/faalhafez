<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فال حافظ</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Vazirmatn', 'B Nazanin', 'Tahoma', sans-serif;
            background: #fafafa;
            color: #333;
            line-height: 2;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #ddd;
        }

        header h1 {
            font-size: 2rem;
            font-weight: normal;
            margin-bottom: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 2rem;
        }

        .controls button {
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            font-family: inherit;
            background: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .controls button:hover {
            background: #555;
        }

        .controls input[type="number"] {
            width: 80px;
            padding: 0.75rem;
            font-size: 1rem;
            font-family: inherit;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .controls label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .faal-number {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .poem {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            min-height: 70vh;
        }

        .poem-header {
            text-align: center;
            flex-shrink: 0;
        }

        .poem-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1rem 0;
        }

        .poem-footer {
            text-align: center;
            flex-shrink: 0;
        }

        .beyt {
            display: flex;
            justify-content: center;
            gap: 4rem;
            margin-bottom: 1rem;
            text-align: center;
        }

        .misra {
            flex: 1;
            max-width: 300px;
        }

        .misra:first-child {
            text-align: left;
        }

        .misra:last-child {
            text-align: right;
        }

        .print-btn {
            background: #666 !important;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .multi-select-section {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
        }

        .multi-select-header {
            display: flex;
            gap: 1rem;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
        }

        .multi-select-header h3 {
            font-weight: normal;
            font-size: 1.1rem;
        }

        .multi-select-controls {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .multi-select-controls button {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            font-family: inherit;
            background: #555;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .multi-select-controls button:hover {
            background: #777;
        }

        .multi-select-controls input[type="number"] {
            width: 60px;
            padding: 0.5rem;
            font-size: 0.9rem;
            font-family: inherit;
            border: 1px solid #ccc;
            border-radius: 4px;
            text-align: center;
        }

        .selected-poems {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            min-height: 40px;
            align-items: center;
        }

        .selected-tag {
            background: #e0e0e0;
            padding: 0.3rem 0.6rem;
            border-radius: 4px;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .selected-tag .remove-tag {
            cursor: pointer;
            font-weight: bold;
            color: #666;
        }

        .selected-tag .remove-tag:hover {
            color: #c00;
        }

        .no-selection {
            color: #999;
            font-size: 0.9rem;
        }

        /* Print styles */
        @media print {
            body {
                background: #fff;
                padding: 0.5cm;
            }

            header,
            .controls,
            .faal-number,
            .print-btn,
            .multi-select-section {
                display: none !important;
            }

            .poem {
                box-shadow: none;
                padding: 0;
                page-break-inside: avoid;
                break-inside: avoid;
            }

            .poem-container {
                page-break-after: always;
                break-after: page;
            }

            .poem-container:last-child {
                page-break-after: auto;
                break-after: auto;
            }

            .beyt {
                gap: 2rem;
                margin-bottom: 0.4rem;
                line-height: 1.6;
            }

            .misra {
                font-size: 11pt;
            }

            .poem img {
                width: 60px !important;
                height: 60px !important;
            }

            .poem img[alt="faal"]:first-of-type {
                width: 80px !important;
                height: 80px !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>فال حافظ</h1>
        </header>

        <div class="controls">
            <button id="randomBtn">فال تصادفی</button>
            <label>
                <span>شماره غزل:</span>
                <input type="number" id="faalNumber" min="1" max="495" value="1">
            </label>
            <button id="selectBtn">انتخاب</button>
            <button id="addToListBtn">افزودن به لیست</button>
            <button id="printBtn" class="print-btn">چاپ</button>
        </div>

        <div class="multi-select-section">
            <div class="multi-select-header">
                <h3>چاپ چندتایی</h3>
                <div class="multi-select-controls">
                    <input type="number" id="randomCount" min="1" max="20" value="3" title="تعداد فال تصادفی">
                    <button id="addRandomBtn">افزودن تصادفی</button>
                    <button id="clearListBtn">پاک کردن لیست</button>
                    <button id="printMultiBtn" class="print-btn">چاپ همه</button>
                </div>
            </div>
            <div class="selected-poems" id="selectedPoems">
                <span class="no-selection">هیچ فالی انتخاب نشده است</span>
            </div>
        </div>

        <div id="content">
            <div class="loading">در حال بارگذاری...</div>
        </div>
    </div>

    <script src="faal-data.js"></script>
    <script>
        let faals = [];
        let selectedFaals = [];

        // Decompress gzip+base64 data
        async function decompressData(base64Data) {
            const binaryString = atob(base64Data);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            
            const ds = new DecompressionStream('gzip');
            const decompressedStream = new Blob([bytes]).stream().pipeThrough(ds);
            const decompressedBlob = await new Response(decompressedStream).blob();
            const text = await decompressedBlob.text();
            return JSON.parse(text);
        }

        // Parse poem into beyts (each beyt has two misras)
        function parsePoem(poem) {
            const lines = poem.split('\n');
            const beyts = [];
            
            for (let i = 0; i < lines.length; i += 2) {
                const misra1 = lines[i] || '';
                const misra2 = lines[i + 1] || '';
                if (misra1 || misra2) {
                    beyts.push({ misra1, misra2 });
                }
            }
            
            return beyts;
        }

        // Display a faal
        function displayFaal(index) {
            const poem = faals[index];
            const beyts = parsePoem(poem);
            
            let html = `<div class="faal-number">غزل شماره ${index + 1}</div>`;
            html += '<div class="poem">';
            html += '<div class="poem-header"><img src="yalda.png" style="width: 120px; height: 120px;" alt="faal"></div>';
            html += '<div class="poem-content">';
            for (const beyt of beyts) {
                html += `
                    <div class="beyt">
                        <div class="misra">${beyt.misra1}</div>
                        <div class="misra">${beyt.misra2}</div>
                    </div>
                `;
            }
            html += '</div>';
            html += '<div class="poem-footer"><img src="anar.png" style="width: 60px; height: 60px;" alt="faal"></div>';
            html += '</div>';
            document.getElementById('content').innerHTML = html;
            document.getElementById('faalNumber').value = index + 1;
        }

        // Render a single poem HTML for multi-print
        function renderPoemHtml(index) {
            const poem = faals[index];
            const beyts = parsePoem(poem);
            
            let html = '<div class="poem-container">';
            html += '<div class="poem">';
            html += '<div class="poem-header"><img src="yalda.png" style="width: 120px; height: 120px;" alt="faal"></div>';
            html += '<div class="poem-content">';
            for (const beyt of beyts) {
                html += `
                    <div class="beyt">
                        <div class="misra">${beyt.misra1}</div>
                        <div class="misra">${beyt.misra2}</div>
                    </div>
                `;
            }
            html += '</div>';
            html += '<div class="poem-footer"><img src="anar.png" style="width: 60px; height: 60px;" alt="faal"></div>';
            html += '</div>';
            html += '</div>';
            return html;
        }

        // Update selected poems display
        function updateSelectedDisplay() {
            const container = document.getElementById('selectedPoems');
            if (selectedFaals.length === 0) {
                container.innerHTML = '<span class="no-selection">هیچ فالی انتخاب نشده است</span>';
                return;
            }
            
            let html = '';
            for (const index of selectedFaals) {
                html += `<span class="selected-tag">غزل ${index + 1} <span class="remove-tag" data-index="${index}">×</span></span>`;
            }
            container.innerHTML = html;
            
            // Add click handlers for remove buttons
            container.querySelectorAll('.remove-tag').forEach(btn => {
                btn.addEventListener('click', () => {
                    const idx = parseInt(btn.dataset.index);
                    selectedFaals = selectedFaals.filter(i => i !== idx);
                    updateSelectedDisplay();
                });
            });
        }

        // Add current faal to selection
        function addToSelection() {
            const num = parseInt(document.getElementById('faalNumber').value);
            if (num >= 1 && num <= faals.length) {
                const index = num - 1;
                if (!selectedFaals.includes(index)) {
                    selectedFaals.push(index);
                    updateSelectedDisplay();
                }
            }
        }

        // Add random faals to selection
        function addRandomToSelection() {
            const count = parseInt(document.getElementById('randomCount').value) || 1;
            const available = [];
            for (let i = 0; i < faals.length; i++) {
                if (!selectedFaals.includes(i)) {
                    available.push(i);
                }
            }
            
            // Shuffle and pick
            for (let i = available.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [available[i], available[j]] = [available[j], available[i]];
            }
            
            const toAdd = available.slice(0, Math.min(count, available.length));
            selectedFaals.push(...toAdd);
            updateSelectedDisplay();
        }

        // Clear selection
        function clearSelection() {
            selectedFaals = [];
            updateSelectedDisplay();
        }

        // Print multiple faals
        function printMultiple() {
            if (selectedFaals.length === 0) {
                alert('لطفاً حداقل یک فال انتخاب کنید');
                return;
            }
            
            // Generate HTML for all selected poems
            let html = '';
            for (const index of selectedFaals) {
                html += renderPoemHtml(index);
            }
            
            // Store current content and replace
            const originalContent = document.getElementById('content').innerHTML;
            document.getElementById('content').innerHTML = html;
            
            // Print
            window.print();
            
            // Restore original content after print dialog closes
            setTimeout(() => {
                const currentNum = parseInt(document.getElementById('faalNumber').value);
                displayFaal(currentNum - 1);
            }, 100);
        }

        // Get random faal
        function getRandomFaal() {
            const index = Math.floor(Math.random() * faals.length);
            displayFaal(index);
        }

        // Get faal by number
        function getFaalByNumber() {
            const num = parseInt(document.getElementById('faalNumber').value);
            if (num >= 1 && num <= faals.length) {
                displayFaal(num - 1);
            } else {
                alert(`لطفاً عددی بین ۱ تا ${faals.length} وارد کنید`);
            }
        }

        // Initialize
        async function init() {
            try {
                faals = await decompressData(FAAL_DATA_COMPRESSED);
                document.getElementById('faalNumber').max = faals.length;
                getRandomFaal();
            } catch (error) {
                document.getElementById('content').innerHTML = 
                    '<div class="loading">خطا در بارگذاری داده‌ها</div>';
                console.error('Error loading data:', error);
            }
        }

        // Event listeners
        document.getElementById('randomBtn').addEventListener('click', getRandomFaal);
        document.getElementById('selectBtn').addEventListener('click', getFaalByNumber);
        document.getElementById('printBtn').addEventListener('click', () => window.print());
        document.getElementById('faalNumber').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') getFaalByNumber();
        });
        document.getElementById('addToListBtn').addEventListener('click', addToSelection);
        document.getElementById('addRandomBtn').addEventListener('click', addRandomToSelection);
        document.getElementById('clearListBtn').addEventListener('click', clearSelection);
        document.getElementById('printMultiBtn').addEventListener('click', printMultiple);

        init();
    </script>
</body>
</html>
